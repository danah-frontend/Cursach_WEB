<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - Магазин инструментов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .order-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>ИнструментыPRO</strong></li>
    </ul>
    <ul>
        <li><a th:href="@{/}">Главная</a></li>
        <li><a th:href="@{/products/all}">Все товары</a></li>

        <!-- МЕНЮ ДЛЯ АДМИНОВ И МОДЕРАТОРОВ (управление товарами) -->
        <li sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
            <a th:href="@{/products/add}">Добавить товар</a>
        </li>
        <li sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
            <a th:href="@{/orders/admin}">Все заказы</a>
        </li>

        <!-- МЕНЮ ДЛЯ ПОЛЬЗОВАТЕЛЕЙ (покупки) -->
        <li sec:authorize="hasRole('USER')">
            <a th:href="@{/cart}">Корзина (<span th:text="${cartItemCount}">0</span>)</a>
        </li>
        <li sec:authorize="hasRole('USER')">
            <a th:href="@{/orders}">Мои заказы</a>
        </li>

        <!-- КНОПКИ ВХОДА/РЕГИСТРАЦИИ (для неавторизованных) -->
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/users/login}" role="button" class="outline">Вход</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/users/register}" role="button" class="secondary">Регистрация</a>
        </li>

        <!-- ПРОФИЛЬ И ВЫХОД (для всех авторизованных) -->
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/users/profile}" role="button" class="outline">
                Профиль
            </a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/users/logout}" method="post" style="display: inline;">
                <button type="submit" class="contrast small">Выйти</button>
            </form>
        </li>
    </ul>
</nav>

<main class="container">
    <div class="checkout-container">
        <h1>Оформление заказа</h1>

        <!-- Сообщения -->
        <div th:if="${errorMessage}" class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem;">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="grid">
            <!-- Форма оформления -->
            <div>
                <h2>Данные для доставки</h2>
                <form th:action="@{/cart/checkout}" th:method="post" th:object="${checkoutDto}">
                    <label for="address">
                        Адрес доставки
                        <input type="text" id="address" th:field="*{address}" placeholder="Введите полный адрес доставки" required>
                        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></small>
                    </label>

                    <label for="phone">
                        Телефон для связи
                        <input type="tel" id="phone" th:field="*{phone}" placeholder="+7 (999) 999-99-99" required>
                        <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></small>
                    </label>

                    <label for="comment">
                        Комментарий к заказу (необязательно)
                        <textarea id="comment" th:field="*{comment}" rows="3" placeholder="Дополнительные пожелания по доставке..."></textarea>
                    </label>

                    <div style="margin-top: 2rem;">
                        <button type="submit" class="primary" style="width: 100%;">Подтвердить заказ</button>
                    </div>
                </form>
            </div>

            <!-- Сводка заказа -->
            <div>
                <div class="order-summary">
                    <h3>Сводка заказа</h3>

                    <div th:each="item : ${cart.items}" class="order-item">
                        <span th:text="${item.productName} + ' × ' + ${item.quantity}"></span>
                        <span th:text="${#numbers.formatDecimal(item.subtotal, 0, 2)} + ' ₽'"></span>
                    </div>

                    <div class="order-item" style="font-weight: bold; border-top: 2px solid #dee2e6; padding-top: 1rem;">
                        <span>Итого</span>
                        <span th:text="${#numbers.formatDecimal(cart.total, 0, 2)} + ' ₽'"></span>
                    </div>

                    <p style="margin-top: 1rem; font-size: 0.9rem; color: #6c757d;">
                        <small>Товаров: <span th:text="${cart.totalItems}"></span> шт.</small>
                    </p>
                </div>

                <div style="text-align: center;">
                    <a th:href="@{/cart}" role="button" class="secondary">Вернуться в корзину</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="container">
    <small>© 2024 ИнструментыPRO</small>
</footer>
</body>
</html>
